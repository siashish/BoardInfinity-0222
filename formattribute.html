<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Form</title>
    </head>
    <body>
        <form novalidate>
            <label for="fname">FIRST NAME</label>
            <input type="text" id="fname" name="fname" value="Ashish">
            <br>
            <label for="lname">LAST NAME</label>
            <input type="text" id="lname" name="lname" value="singh">
            <br>
            <label for="email">email</label>
            <input type="email" id="email" name="email" >
            <br>
            <label for="cars">Choose one car</label>
            <select id="cars" name="cars" size="3" multiple>
                <option value="audi">AUDI</option>
                <option value="fait">fait</option>
                <option value="tata">tata</option>
                <option value="tesla" selected>Tesla</option>
            </select>
            <br>
            <textarea name="message" style="width: 200px; height:300px">This is a message</textarea>
            <br>
            <br>
            <button type="button" onclick="alert('danger')">button</button>
        </form>
    </body>
</html>
