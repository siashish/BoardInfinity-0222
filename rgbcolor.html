<!DOCTYPE html>
<html>
    <head>
        <title>rgb css color</title>
    </head>
    <body>
        <p> Same color name tomato</p>
        <h1 style="background-color: rgb(255,99,71);">rgb(255,90,71)</h1>
        <h1 style="background-color: #ff6347;">#ff6347</h1>
        <h1 style="background-color: hsl(9, 100%, 64%);">hsl(9,100%,64%)</h1>
        <p> Same color name tomato, but 50% transparent</p>
        <h1 style="background-color: rgba(255,99,71,0.0);">rgb(255,90,71)</h1>
        <h1 style="background-color: hsla(9, 100%, 64%,0.5);">hsl(9,100%,64%)</h1>

        <h1> transparent color with HSLA</h1>
        <h2 style="background-color: hsla(50,100%,64%,0);">hello world!</h2>
        <h2 style="background-color: hsla(50,100%,64%,0.3);">hello world!</h2>
        <h2 style="background-color: hsla(9,100%,64%,0.5);">hello world!</h2>
        <h2 style="background-color: hsla(9,100%,64%,0.7);">hello world!</h2>
        <h2 style="background-color: hsla(9,100%,64%,0.9);">hello world!</h2>
        <h2 style="background-color: hsla(9,100%,64%,1);">hello world!</h2>
    </body>
</html>
