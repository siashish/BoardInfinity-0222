    <style>
        table, th, td {
            border: 1px dotted black;
            border-collapse: collapse;
            border-radius: 10px;
            border-color: black;
        }
        th, td{
            background-color: blueviolet;
        }
    </style>
    <!--
        td stand for table data
        th stand for table header
        tr stand for table row
    -->
    <body>
        <table style="width: 100%;">
            <tr>
                <th style="width: 50%;">Name</th>
                <th>State</th>
                <th>college</th>
            </tr>
            <tr style="height: 40px;">
                <td>Shivani</td>
                <td>MH</td>
                <td>SGBA</td>
            </tr>
            <tr>
                <td>yogita</td>

            </tr>
            <tr>
                <td>Aayesha</td>

            </tr>

        </table>

</html>
