<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Form</title>
    </head>
    <body>
        <form>
            <label for="fname">FIRST NAME</label>
            <input type="text" id="fname" name="fname" value="Ashish">
            <br>
            <label for="lname">LAST NAME</label>
            <input type="text" id="lname" name="lname" value="singh">
            <br>
            <br>
            <input type="radio" id="phone" name="device" value="Iphone">
            <label for="phone">Iphone</label><br>
            <input type="radio" id="laptop" name="device" value="macbook">
            <label for="laptop">macbook</label><br>
            <input type="radio" id="pc" name="device" value="dell">
            <label for="pc">Dell</label>
            <br>
            <br>
            <input type="checkbox" id="phone" name="device" value="Iphone">
            <label for="phone">Iphone</label><br>
            <input type="checkbox" id="laptop" name="device" value="macbook">
            <label for="laptop">macbook</label><br>
            <input type="checkbox" id="pc" name="device" value="dell">
            <label for="pc">Dell</label>
            <br>
            <br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
